<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="../css/Clock.css">
</head>
<body>
    
    <div class="container">
        <div class="frame">
            <div class="bg">
                <div class="hours">
                    <button id="n1">7</button>
                    <button id="n2">1</button>
                </div>
                <div class="hours">
                    <button id="n3">8</button>
                    <button id="n4">2</button>
                </div>
                <div class="hours">
                    <button id="n5">9</button>
                    <button id="n6">3</button>
                </div>
                <div class="hours">
                    <button id="n7">10</button>
                    <button id="n8">4</button>
                </div>
                <div class="hours">
                    <button id="n9">11</button>
                    <button id="n10">5</button>
                </div>
                <div class="hours">
                    <button id="n11">12</button>
                    <button id="n12">6</button>
                </div>
                <div class="center"></div>
            </div>
            <div class="hand-holder">
                <div class="hour">
                    <div></div>
                </div>
            </div>
            <div class="hand-holder">
                <div class="min">
                    <div></div>
                </div>
            </div>
            <div class="hand-holder">
                <div class="sec">
                    <div></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/Clock.js"></script>
</body>
</html>
