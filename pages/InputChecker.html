<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Checking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/InputChecker.css">
</head>
<body>
    
    <div class="container">
        <label for="pass">Enter Your Password, Please: </label for="pass">
        <div class="pass-holder">
            <input type="password" id="pass" name="pass" placeholder="password">
            <button><i class="bi bi-eye-slash"></i></button>
            <!-- <i class="bi bi-eye"></i> -->
        </div>
        <div class="strength">
            <div>
                <p></p>
            </div>
        </div>
        <input type="submit" value="submit" id="submit">
    </div>

    <script src="../js/InputChecker.js"></script>
</body>
</html>
