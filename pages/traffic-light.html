<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic light</title>
    <link rel="stylesheet" href="../css/traffic-light.css">
</head>
<body>

    <div class="traffic-light">
        <div class="light-box">
            <div class="off">
                <div class="red"></div>
            </div>
            <div class="off">
                <div class="yellow"></div>
            </div>
            <div class="off">
                <div class="green"></div>
            </div>
        </div>
        <div class="pole">
            <div class="div"><button>Red</button></div>
            <div class="div"><button>Yellow</button></div>
            <div class="div"><button>Green</button></div>
        </div>
    </div>
    <script src="../js/traffic-light.js"></script>
    
</body>
</html>
