<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="../css/ColorPicker.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div><input type="range" max="255"></div>
            <div><input type="range" max="255"></div>
            <div><input type="range" max="255"></div>
            <div><input type="range" max="100"></div>
        </div>
        <div class="row">
            <div class="colors red"><p>255</p></div>
            <div class="colors green"><p>255</p></div>
            <div class="colors blue"><p>255</p></div>
            <div class="colors alfa"><p>1</p></div>
        </div>
        <div class="row">
            <div class="final-color"><p>rgba(255,255,255,1)</p></div>
        </div>

        <h1>Pick Your Color </h1>
    </div>
    
    <script src="../js/ColorPicker.js"></script>
</body>
</html>
