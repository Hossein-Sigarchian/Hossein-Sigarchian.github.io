<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Mask</title>
    <link rel="stylesheet" href="../css/pass-mask.css">
</head>
<body>
    
    <div class="content">
        <form action="#"></form>
        <fieldset>
            <legend>Your Pass</legend>
            <div  id="input-holder">
                <label for="password">Please, enter your password:</label>
                <div>
                     <input type="password" class="password" name="pass">
                     <input type="text" class="password" name="pass-visible">                      
                </div>
            </div>
            <button>Show</button>
            <button>Hide</button>
        </fieldset>
        </form>
    </div>
<script src="../js/pass-mask.js"></script>

</body>
</html>
